<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-size: 35px;
}
h1 {        
     font-family: 'Times New Roman', Times, serif; 
     font-size: 30px;
}
.calculator {
    background: #faf9f9cc;
    padding: 20px;
    width: 220px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.display {
    width: 70%;
    height: 45px;
    margin-bottom: 10px;
    padding: 2px;
    text-align: right;
    font-size: 20px;
    font-weight: bold;
    box-sizing: border-box;
}
.display1 {
    width: 25%;
    height: 45px;
    margin-bottom: 10px;
    padding: 2px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    box-sizing: border-box;
}
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
}
button {
    height: 40px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    background: #e0e0e0;
}
.operator {
    background: #b0b0b0;
}
.equal {
    background: #a0a0a0;
}
.clear {
    grid-column: span 2;
    background: #888;
}
button:hover {
    opacity: 0.85;
}
.wide {
    grid-column: span 2;
}
</style>
</head>

<body>

<div class="calculator">
    <h1>CALCULATOR</h1>   

    <div class="display-row">
    <input type="text" id="display" class="display" disabled>
    <input type="text" id="display1" class="display1" disabled>
    </div>

    <div class="buttons">
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="ope('/')">/</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="ope('*')">*</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="ope('-')">-</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="ope('+')">+</button>

        <button class="wide" onclick="allClear()">AC</button>
        <button class="wide" onclick="clearLast()">C</button>
    </div>
</div>
<script src="./js/calculator.js"></script>
</body>
</html>
